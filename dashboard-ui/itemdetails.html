<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="itemDetailPage" data-role="page" class="page libraryPage" data-theme="a">
        <div data-role="content">

            <div class="detailPagePrimaryInfo">
                <div class="itemImageBlock">
                    <div id="itemMedia" style="position: relative;">
                        <div id="itemImage"></div>

                        <div id="playButtonShadow" style="display: none; height: 48px; position: absolute; bottom: 0; left: 0; right: 0; background: black; opacity: .75;"></div>
                        <button id="btnPlayMenu" type="button" class="imageButton" style="display: none; position: absolute; bottom: 5px; left: 10px;" data-role="none" title="Play">
                            <img src="css/images/media/playCircle.png" style="height: 28px;" />
                        </button>

                        <button id="btnQueueMenu" type="button" class="imageButton" style="position: absolute; bottom: 5px; left: 50px;" data-role="none" title="Queue">
                            <img src="css/images/media/queue.png" style="height: 28px;" />
                        </button>
                    </div>
                    <div id="playMenuAnchor"></div>
                    <div id="queueMenuAnchor"></div>

                </div>

                <div class="itemDetailBlock">

                    <h1 id="seriesName" class="detailPageName hide"></h1>
                    <h1 id="itemName" class="detailPageName"></h1>

                    <p id="itemTagline" style="font-style: italic;"></p>
                    <p id="itemOverview"></p>
                    <p id="itemRatings"></p>
                    <p id="itemCommunityRating"></p>
                    <p id="itemMiscInfo" class="itemMiscInfo"></p>

                    <p id="itemPremiereDate"></p>
                    <p id="itemBudget"></p>
                    <p id="itemRevenue"></p>
                    <p id="itemGenres"></p>
                    <p id="itemStudios"></p>
                    <p id="itemLinks"></p>
                </div>
            </div>

            <div data-role="collapsible" id="mediaInfoCollapsible" class="hide">
                <h3>Media Info</h3>
                <div id="mediaInfoContent"></div>
            </div>
            <div data-role="collapsible" id="scenesCollapsible" class="hide">
                <h3>Scenes</h3>
                <div id="scenesContent"></div>
            </div>
            <div data-role="collapsible" id="specialsCollapsible" class="hide">
                <h3>Special Features</h3>
                <div id="specialsContent"></div>
            </div>
            <div data-role="collapsible" id="trailersCollapsible" class="hide">
                <h3>Trailers</h3>
                <div id="trailersContent"></div>
            </div>
            <div data-role="collapsible" id="castCollapsible" class="hide">
                <h3>Cast & Crew</h3>
                <div id="castContent"></div>
            </div>
            <div data-role="collapsible" id="galleryCollapsible">
                <h3>Gallery</h3>
                <div id="galleryContent"></div>
            </div>

            <div data-role="popup" id="playMenu" data-corners="false" data-theme="c">
                <ul data-role="listview" style="min-width: 150px;" data-theme="c">
                    <li data-role="list-divider" data-theme="a">Play Menu</li>
                    <li><a href="#" id="btnPlay">Play</a></li>
                    <li><a href="#" id="btnResume">Resume</a></li>
                </ul>
            </div>

            <div data-role="popup" id="queueMenu" data-corners="false" data-theme="c">
                <ul data-role="listview" style="min-width: 150px;" data-theme="c">
                    <li data-role="list-divider" data-theme="a">Queue Menu</li>
                    <li><a href="#" id="btnQueue">Add to Queue</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
