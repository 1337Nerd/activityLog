<!DOCTYPE html>
<html>
<head>
    <title>Emby</title>
</head>
<body>
    <div id="liveTvGuidePage" data-role="page" class="page libraryPage liveTvPage" data-contextname="${HeaderLiveTv}" data-require="scripts/registrationservices,scripts/livetvcomponents,scripts/livetvguide">
        <div class="libraryViewNav">
            <a href="livetvsuggested.html">${TabSuggestions}</a>
            <a href="livetvguide.html" class="ui-btn-active">${TabGuide}</a>
            <a href="livetvchannels.html">${TabChannels}</a>
            <a href="livetvrecordings.html">${TabRecordings}</a>
            <a href="livetvtimers.html">${TabScheduled}</a>
            <a href="livetvseriestimers.html">${TabSeries}</a>
        </div>
        <div data-role="content" style="padding-top: 5px;padding-left:0!important;padding-right:0!important;">

            <div class="tvGuide">
                <div class="tvGuideHeader">
                    <div class="channelTimeslotHeader">
                        <div class="timeslotHeaderInner">
                            <a href="#popupConfig" data-rel="popup" style="display:block;padding-left:5px;color:#fff;text-decoration:none;font-weight:normal!important;padding:4px 10px 4px 0;"><i class="fa fa-calendar" style="margin-right:3px;"></i><span class="currentDate"></span></a>
                        </div>
                    </div>
                    <div class="timeslotHeaders hiddenScrollX"></div>
                </div>

                <div class="programContainer">

                    <div class="channelList"></div>
                    <div class="programGrid hiddenScrollX"></div>
                </div>
                <div class="channelPaging"></div>
            </div>
            <div class="guideRequiresUnlock readOnlyContent" style="margin:1em auto;text-align:center;display:none;padding:1em;">
                <p class="unlockText"></p>
                <button class="btn btnActionAccent btnUnlockGuide" data-role="none" type="button">
                    <span>
                        ${ButtonUnlockGuide}
                    </span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <div data-role="popup" id="popupConfig" data-theme="b">
                <div class="ui-bar-a" style="text-align: center; padding: 0 20px; position: relative;">

                    <h3 class="identificationHeader" style="margin:.5em 0;">${HeaderSelectDate}</h3>
                </div>
                <div data-role="content">
                    <select id="selectDate" data-mini="true" data-inline="true"></select>
                    <a href="#" data-rel="back" data-role="button" data-mini="true" data-icon="delete">${ButtonCancel}</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
