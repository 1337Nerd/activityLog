<!DOCTYPE html>
<html>
<head>
    <title>Emby</title>
</head>
<body>
    <div id="selectServerPage" data-role="page" class="page libraryPage noSecondaryNavPage" data-theme="b" data-require="scripts/selectserver,css!thirdparty/paper-button/paper-button-style">

        <link rel="import" href="thirdparty/paper-button/paper-button.html">

        <div data-role="content">

            <div class="ehsContent" style="margin: 0 auto;">

                <div style="margin:1em 0 .5em;padding-left:5px;">
                    <h1 style="display:inline-block;vertical-align:middle;margin: 0;">${HeaderSelectServer}</h1>
                    <a href="https://github.com/MediaBrowser/Wiki/wiki/Emby%20Connect" target="_blank" class="clearLink" style="margin-top:0;display:inline-block;vertical-align:middle;margin-left:1em;"><paper-button raised class="secondary mini"><i class="fa fa-info-circle"></i>${ButtonHelp}</paper-button></a>
                </div>

                <div class="serverList"></div>
                <br />
                <div class="noServersMessage" style="display:none;padding-left:5px;">
                    ${MessageNoServersAvailableToConnect}
                </div>

                <div class="connectLogin" style="margin:1.5em 0;display:none;">
                    <a class="btn btnActionAccent" href="connectlogin.html?mode=connect">
                        <span>
                            ${ButtonSignInWithConnect}
                        </span>
                        <i class="fa fa-check"></i>
                    </a>
                </div>

                <div class="invitationSection" style="display:none;">
                    <br />
                    <h1 style="margin-bottom:.5em;padding-left:5px;">${HeaderInvitations}</h1>

                    <div class="invitationList">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
